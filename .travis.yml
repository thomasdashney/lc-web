language: node_js
node_js:
  - 10.15.0
cache:
  directories:
    - node_modules
branches:
  only:
    - master
env:
  global:
    # AWS_ACCESS_KEY
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
    # AWS_CLOUDFRONT_DIST_ID
    # - secure: 
# install:
#   - npm install
#   - npm install -g travis-ci-cloudfront-invalidation
before_deploy:
  - npm run build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  bucket: lost-cousins-v2
  local-dir: build
  skip_cleanup: true
  acl: public_read
  on:
    repo: thomasdashney/lc-web
    branch: master
after_deploy:
# -  travis-ci-cloudfront-invalidation -a $AWS_ACCESS_KEY -s $AWS_SECRET_ACCESS_KEY -c $AWS_CLOUDFRONT_DIST_ID -i '/index.html' -b $TRAVIS_BRANCH -p $TRAVIS_PULL_REQUEST
